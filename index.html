<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./styles/css/main.css">
	<title>[Frontend Mentor | Product preview card component] || xoxoxo-blackcat</title>
</head>
<body class="app">
	<main class="app__main">
		<div class="product-card">
			<div class="product-card__section">
				<picture class="product-card__picture">
					<source srcset="./images/image-product-desktop.jpg" media="(min-width: 1440px)">
					<img class="product-card__image" src="./images/image-product-mobile.jpg" alt="Product image" />
				</picture>
			</div>
			<div class="product-card__section">
				<div class="product">
					<div class="product__category">PERFUME</div>
					<h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
						<p class="product__description">
							A floral, solar and voluptuous interpretation composed by Olivier Polge, 
							Perfumer-Creator for the House of CHANEL.
						</p>
					<div class="product__price-wrapper">
						<span class="product__price product__price--current">$149.99</span>
						<span class="product__price product__price--old">$169.99</span>
					</div>
					<button class="product__button">
						<img class="product__button-icon" src="./images/icon-cart.svg" alt="Cart icon">
						Add to Cart
					</button>
				</div>
			</div>
		</div>
	</main>
	<footer class="app__footer footer">
		Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a class="footer__link" href="https://www.frontendmentor.io/profile/xoxoxo-blackcat" target="_blank">xoxoxo-blackcat</a>.
	</footer>
</body>
</html>
